<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pharmacy Store</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to our Pharmacy</h2>
            <p>Your health, our priority. Explore our wide range of health products.</p>
        </section>

        <section id="products">
            <h2>Our Products</h2>
            <div class="product" id="product1">
                <h3>Product 1</h3>
                <p>Description of product 1</p>
                <button onclick="addToCart('Product 1')">Add to Cart</button>
            </div>
            <div class="product" id="product2">
                <h3>Product 2</h3>
                <p>Description of product 2</p>
                <button onclick="addToCart('Product 2')">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>

        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cartItems"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pharmacy Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
